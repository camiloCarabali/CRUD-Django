<ion-content class="ion-padding">

  <ion-button (click)="setOpenCreate(true)">crear Profesi√≥n</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenCreate(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-crear-actualizar-profesion [pro]="pro" *ngIf="ActivarCrearActualizarProfesionComp"></app-crear-actualizar-profesion>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenCreate(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-crear-actualizar-profesion></app-crear-actualizar-profesion>
      </ion-content>
    </ng-template>
  </ion-modal>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            ID
          </div>
        </ion-col>
        <ion-col>
          <div>
            Nombre
          </div>
        </ion-col>
        <ion-col>
          <div>
            Opciones
          </div>
        </ion-col>
      </ion-row>
    
      <ion-row *ngFor="let item of ProfesionLista">
        <ion-col>
          <div>
            <ion-label>{{item.Id}}</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label>{{item.Nombre}}</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-icon name="create" color="warning" button (click)="setOpenEdit(true, item)"></ion-icon>
            <ion-icon color="danger" name="trash" button></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
